<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Quiz Game Lobby</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Quiz Game!</h1>

    <input type="text" id="name" placeholder="Enter Your Name" />
    <input type="text" id="code" placeholder="Enter Game Code (for Join or Monitor)" />

    <div class="button-group">
      <button id="host-btn">ðŸŽ® Create Game</button>
      <button id="join-btn">ðŸ™‹ Join Game</button>
      <button id="monitor-btn">ðŸ‘€ Monitor Game</button>
    </div>
  </div>

  <script>
    document.getElementById('host-btn').onclick = () => {
      // Just go to host.html, let it create game there
      location.href = '/host.html';
    };

    document.getElementById('join-btn').onclick = () => {
      const name = document.getElementById('name').value.trim();
      const code = document.getElementById('code').value.trim().toUpperCase();

      if (!name || !code) return alert('Enter name and game code!');
      localStorage.setItem('playerName', name);
      location.href = `/player.html?gameId=${code}`;
    };

    document.getElementById('monitor-btn').onclick = () => {
      const code = document.getElementById('code').value.trim().toUpperCase();
      if (!code) return alert('Enter game code!');
      location.href = `/monitor.html?gameId=${code}`;
    };
  </script>
</body>
</html>
