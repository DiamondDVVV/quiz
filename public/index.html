<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Quiz</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Live Quiz Game</h1>
    <div class="card">
      <div class="option-box">
        <h3>Create Game</h3>
        <button id="create-btn">Create</button>
      </div>
      <div class="option-box">
        <h3>Join Game</h3>
        <input type="text" id="game-code" placeholder="Game Code">
        <input type="text" id="player-name" placeholder="Your Name">
        <button id="join-btn">Join</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    document.getElementById('create-btn').onclick = () => socket.emit('createGame');
    socket.on('gameCreated', id => location.href = `/host.html?gameId=${id}`);
    document.getElementById('join-btn').onclick = () => {
      const gameId = document.getElementById('game-code').value.toUpperCase();
      const playerName = document.getElementById('player-name').value;
      socket.emit('joinGame', { gameId, playerName });
    };
    socket.on('gameJoined', id => {
      const name = document.getElementById('player-name').value;
      location.href = `/player.html?gameId=${id}&playerName=${name}`;
    });
  </script>
</body>
</html>
