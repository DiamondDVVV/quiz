<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Player</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div id="waiting-screen">
      <h1>Waiting for the host to start the game...</h1>
      <div class="loader"></div>
    </div>

    <div id="question-screen" class="hidden">
      <div class="question-header">
        <span id="question-number">Question 1/10</span>
        <span id="timer">60</span>
      </div>

      <div class="question-container">
        <h2 id="question-text"></h2>
        <div id="options-container"></div>
      </div>

      <div id="feedback" class="hidden"></div>
    </div>

    <div id="leaderboard-screen" class="hidden">
      <h1>Leaderboard</h1>
      <div id="leaderboard"></div>
    </div>

    <div id="game-over-screen" class="hidden">
      <h1>Game Over!</h1>
      <div id="final-leaderboard"></div>
      <button id="new-game-btn">New Game</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const urlParams = new URLSearchParams(window.location.search);
    const gameId = urlParams.get('gameId');
    const playerName = urlParams.get('playerName');

    const waitingScreen = document.getElementById('waiting-screen');
    const questionScreen = document.getElementById('question-screen');
    const leaderboardScreen = document.getElementById('leaderboard-screen');
    const gameOverScreen = document.getElementById('game-over-screen');
    const questionNumberEl = document.getElementById('question-number');
    const questionTextEl = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const timerEl = document.getElementById('timer');
    const feedbackEl = document.getElementById('feedback');
    const leaderboardEl = document.getElementById('leaderboard');
    const finalLeaderboardEl = document.getElementById('final-leaderboard');
    const newGameBtn = document.getElementById('new-game-btn');

    let timer;
    let timeLeft = 60;
    let hasAnswered = false;

    socket.emit('reconnectPlayer', { gameId, playerName });

    socket.on('gameStarted', () => {
      waitingScreen.classList.add('hidden');
      questionScreen.classList.remove('hidden');
    });

    socket.on('newQuestion', data => {
      questionNumberEl.textContent = `Question ${data.questionNumber}/${data.totalQuestions}`;
      questionTextEl.textContent = data.question;
      optionsContainer.innerHTML = '';
      feedbackEl.classList.add('hidden');
      hasAnswered = false;

      data.options.forEach(option => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = option;
        btn.addEventListener('click', () => {
          if (!hasAnswered) submitAnswer(option);
        });
        optionsContainer.appendChild(btn);
      });

      resetTimer();
    });

    socket.on('answerResult', data => {
      showFeedback(data.correct, data.correctAnswer);
    });

    socket.on('leaderboardUpdate', data => {
      updateLeaderboard(data.leaderboard);
      questionScreen.classList.add('hidden');
      leaderboardScreen.classList.remove('hidden');
    });

    socket.on('gameOver', data => {
      updateFinalLeaderboard(data.leaderboard);
      questionScreen.classList.add('hidden');
      leaderboardScreen.classList.add('hidden');
      gameOverScreen.classList.remove('hidden');
    });

    socket.on('hostLeft', () => {
      alert('Host left the game. Returning home.');
      window.location.href = '/';
    });

    newGameBtn.addEventListener('click', () => {
      window.location.href = '/';
    });

    function resetTimer() {
      stopTimer();
      timeLeft = 60;
      timerEl.textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          stopTimer();
          if (!hasAnswered) submitAnswer(null); // auto-submit no answer
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
    }

    function submitAnswer(answer) {
      hasAnswered = true;
      stopTimer();
      socket.emit('submitAnswer', { gameId, answer });
      disableOptions(answer);
    }

    function disableOptions(answer) {
      document.querySelectorAll('.option-btn').forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === answer) btn.classList.add('selected');
      });
    }

    function showFeedback(correct, correctAnswer) {
      feedbackEl.classList.remove('hidden');
      if (correct) {
        feedbackEl.textContent = 'Correct!';
        feedbackEl.className = 'feedback correct';
      } else {
        feedbackEl.textContent = `Incorrect. The correct answer was ${correctAnswer}.`;
        feedbackEl.className = 'feedback incorrect';
      }
    }

    function updateLeaderboard(lb) {
      leaderboardEl.innerHTML = '';
      lb.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'leaderboard-item';
        div.innerHTML = `<span class="rank">${i+1}</span><span class="name">${p.name}</span><span class="score">${p.score}</span>`;
        leaderboardEl.appendChild(div);
      });
    }

    function updateFinalLeaderboard(lb) {
      finalLeaderboardEl.innerHTML = '';
      lb.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'leaderboard-item';
        div.innerHTML = `<span class="rank">${i+1}</span><span class="name">${p.name}</span><span class="score">${p.score}</span>`;
        finalLeaderboardEl.appendChild(div);
      });
    }
  </script>
</body>
</html>
