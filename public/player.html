<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Player</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div id="waiting-screen">
      <h1>Waiting for host...</h1>
      <div class="loader"></div>
    </div>

    <div id="question-screen" class="hidden">
      <div class="question-header">
        <span id="question-number"></span>
        <span id="timer"></span>
      </div>
      <h2 id="question-text"></h2>
      <div id="options-container"></div>
      <div id="feedback" class="hidden"></div>
    </div>

    <div id="leaderboard-screen" class="hidden">
      <h1>Leaderboard</h1>
      <div id="leaderboard"></div>
    </div>

    <div id="game-over-screen" class="hidden">
      <h1>Game Over!</h1>
      <div id="final-leaderboard"></div>
      <button onclick="location.href='/'">New Game</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const urlParams = new URLSearchParams(window.location.search);
    const gameId = urlParams.get('gameId');
    const playerName = urlParams.get('playerName');

    socket.emit('reconnectPlayer', { gameId, playerName });

    const questionNumberElement = document.getElementById('question-number');
    const questionTextElement = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const timerElement = document.getElementById('timer');
    const feedbackElement = document.getElementById('feedback');
    const leaderboardElement = document.getElementById('leaderboard');
    const finalLeaderboardElement = document.getElementById('final-leaderboard');

    socket.on('gameStarted', () => {
      document.getElementById('waiting-screen').classList.add('hidden');
    });

    socket.on('newQuestion', data => {
      questionNumberElement.textContent = `Q${data.questionNumber}/${data.totalQuestions}`;
      questionTextElement.textContent = data.question;
      optionsContainer.innerHTML = '';
      feedbackElement.classList.add('hidden');

      data.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = opt;
        btn.onclick = () => socket.emit('submitAnswer', { gameId, answer: opt });
        optionsContainer.appendChild(btn);
      });
    });

    socket.on('timerUpdate', secs => {
      timerElement.textContent = `${secs}s`;
    });

    socket.on('answerResult', data => {
      feedbackElement.classList.remove('hidden');
      feedbackElement.textContent = data.correct ? 'Correct!' : `Wrong! Correct: ${data.correctAnswer}`;
    });

    socket.on('leaderboardUpdate', data => {
      leaderboardElement.innerHTML = '';
      data.leaderboard.forEach((p, i) => {
        leaderboardElement.innerHTML += `<div class="leaderboard-item"><span>${i + 1}</span> <span>${p.name}</span> <span>${p.score}</span></div>`;
      });
      document.getElementById('question-screen').classList.add('hidden');
      document.getElementById('leaderboard-screen').classList.remove('hidden');
    });

    socket.on('gameOver', data => {
      finalLeaderboardElement.innerHTML = '';
      data.leaderboard.forEach((p, i) => {
        finalLeaderboardElement.innerHTML += `<div class="leaderboard-item"><span>${i + 1}</span> <span>${p.name}</span> <span>${p.score}</span></div>`;
      });
      document.getElementById('question-screen').classList.add('hidden');
      document.getElementById('leaderboard-screen').classList.add('hidden');
      document.getElementById('game-over-screen').classList.remove('hidden');
    });
  </script>
</body>
</html>
