<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Host</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div id="lobby-screen">
      <h1>Quiz Lobby</h1>
      <div class="game-code">Game Code: <span id="game-code"></span></div>
      <div class="player-list">
        <h2>Players</h2>
        <ul id="players"></ul>
      </div>
      <button id="start-btn" disabled>Start Game (waiting for players)</button>
    </div>

    <div id="question-screen" class="hidden">
      <div class="question-header">
        <span id="question-number">Question 1/10</span>
        <span id="timer">60</span>
      </div>
      <div class="question-container">
        <h2 id="question-text"></h2>
      </div>
      <div class="player-answers">
        <h3>Player Answers</h3>
        <ul id="answers-list"></ul>
      </div>
      <button id="next-btn">Next Question</button>
    </div>

    <div id="leaderboard-screen" class="hidden">
      <h1>Leaderboard</h1>
      <div id="leaderboard"></div>
      <button id="continue-btn">Continue</button>
    </div>

    <div id="game-over-screen" class="hidden">
      <h1>Game Over!</h1>
      <div id="final-leaderboard"></div>
      <button id="new-game-btn">New Game</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const urlParams = new URLSearchParams(window.location.search);
    const gameId = urlParams.get('gameId');

    document.getElementById('game-code').textContent = gameId;
    const startBtn = document.getElementById('start-btn');
    const nextBtn = document.getElementById('next-btn');
    const continueBtn = document.getElementById('continue-btn');
    const newGameBtn = document.getElementById('new-game-btn');
    const playersEl = document.getElementById('players');
    const answersList = document.getElementById('answers-list');
    const questionNumberEl = document.getElementById('question-number');
    const questionTextEl = document.getElementById('question-text');
    const timerEl = document.getElementById('timer');
    const leaderboardEl = document.getElementById('leaderboard');
    const finalLeaderboardEl = document.getElementById('final-leaderboard');

    let players = {};
    let timer;
    let timeLeft = 60;

    socket.emit('reconnectHost', gameId);

    socket.on('playerJoined', data => {
      players[data.playerId] = { name: data.playerName };
      updatePlayersList();
      startBtn.disabled = false;
      startBtn.textContent = 'Start Game';
    });

    socket.on('playerLeft', playerId => {
      delete players[playerId];
      updatePlayersList();
      if (Object.keys(players).length === 0) {
        startBtn.disabled = true;
        startBtn.textContent = 'Start Game (waiting for players)';
      }
    });

    socket.on('newQuestion', data => {
      document.getElementById('lobby-screen').classList.add('hidden');
      document.getElementById('leaderboard-screen').classList.add('hidden');
      document.getElementById('question-screen').classList.remove('hidden');

      questionNumberEl.textContent = `Question ${data.questionNumber}/${data.totalQuestions}`;
      questionTextEl.textContent = data.question;

      answersList.innerHTML = '';
      resetTimer();
    });

    socket.on('playerAnswered', data => {
      const li = document.createElement('li');
      li.textContent = `${data.playerName}: ${data.correct ? '✓' : '✗'}`;
      li.className = data.correct ? 'correct' : 'incorrect';
      answersList.appendChild(li);
    });

    socket.on('leaderboardUpdate', data => {
      updateLeaderboard(data.leaderboard);
      document.getElementById('question-screen').classList.add('hidden');
      document.getElementById('leaderboard-screen').classList.remove('hidden');
    });

    socket.on('gameOver', data => {
      updateFinalLeaderboard(data.leaderboard);
      document.getElementById('question-screen').classList.add('hidden');
      document.getElementById('leaderboard-screen').classList.add('hidden');
      document.getElementById('game-over-screen').classList.remove('hidden');
    });

    startBtn.addEventListener('click', () => {
      socket.emit('startGame', gameId);
    });

    nextBtn.addEventListener('click', () => {
      stopTimer();
      socket.emit('nextQuestion', gameId);
    });

    continueBtn.addEventListener('click', () => {
      socket.emit('nextQuestion', gameId);
    });

    newGameBtn.addEventListener('click', () => {
      window.location.href = '/';
    });

    function updatePlayersList() {
      playersEl.innerHTML = '';
      for (const id in players) {
        const li = document.createElement('li');
        li.textContent = players[id].name;
        playersEl.appendChild(li);
      }
    }

    function updateLeaderboard(lb) {
      leaderboardEl.innerHTML = '';
      lb.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'leaderboard-item';
        div.innerHTML = `<span class="rank">${i+1}</span><span class="name">${p.name}</span><span class="score">${p.score}</span>`;
        leaderboardEl.appendChild(div);
      });
    }

    function updateFinalLeaderboard(lb) {
      finalLeaderboardEl.innerHTML = '';
      lb.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'leaderboard-item';
        div.innerHTML = `<span class="rank">${i+1}</span><span class="name">${p.name}</span><span class="score">${p.score}</span>`;
        finalLeaderboardEl.appendChild(div);
      });
    }

    function resetTimer() {
      stopTimer();
      timeLeft = 60;
      timerEl.textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          stopTimer();
          socket.emit('showLeaderboard', gameId);
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
    }
  </script>
</body>
</html>
