<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Host</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div id="lobby-screen">
      <h1>Quiz Lobby</h1>
      <div class="game-code">Game Code: <span id="game-code"></span></div>
      <div class="player-list">
        <h2>Players</h2>
        <ul id="players"></ul>
      </div>
      <button id="start-btn" disabled>Start Game (waiting for players)</button>
    </div>

    <div id="question-screen" class="hidden">
      <div class="question-header">
        <span id="question-number">Question</span>
        <span id="timer">60s</span>
      </div>
      <div class="question-container">
        <h2 id="question-text"></h2>
      </div>
      <div class="player-answers">
        <h3>Player Answers</h3>
        <ul id="answers-list"></ul>
      </div>
      <button id="next-btn">Next Question</button>
    </div>

    <div id="leaderboard-screen" class="hidden">
      <h1>Leaderboard</h1>
      <div id="leaderboard"></div>
      <button id="continue-btn">Continue</button>
    </div>

    <div id="game-over-screen" class="hidden">
      <h1>Game Over!</h1>
      <h2>Final Results</h2>
      <div id="final-leaderboard"></div>
      <button id="new-game-btn">New Game</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const gameId = new URLSearchParams(window.location.search).get('gameId');

    const gameCodeElement = document.getElementById('game-code');
    const playersElement = document.getElementById('players');
    const startBtn = document.getElementById('start-btn');
    const nextBtn = document.getElementById('next-btn');
    const continueBtn = document.getElementById('continue-btn');
    const questionNumberElement = document.getElementById('question-number');
    const questionTextElement = document.getElementById('question-text');
    const answersListElement = document.getElementById('answers-list');
    const leaderboardElement = document.getElementById('leaderboard');
    const finalLeaderboardElement = document.getElementById('final-leaderboard');
    const timerElement = document.getElementById('timer');

    let players = {};
    let timerInterval = null;

    socket.emit('reconnectHost', gameId);
    gameCodeElement.textContent = gameId;

    socket.on('playerJoined', data => {
      players[data.playerId] = { name: data.playerName, answered: false };
      updatePlayersList();
      startBtn.disabled = false;
    });

    socket.on('playerLeft', playerId => {
      delete players[playerId];
      updatePlayersList();
      if (Object.keys(players).length === 0) {
        startBtn.disabled = true;
      }
    });

    socket.on('newQuestion', data => {
      questionNumberElement.textContent = `Question ${data.questionNumber}/${data.totalQuestions}`;
      questionTextElement.textContent = data.question;
      answersListElement.innerHTML = '';
      Object.keys(players).forEach(id => players[id].answered = false);
      startTimer();
      document.getElementById('lobby-screen').classList.add('hidden');
      document.getElementById('leaderboard-screen').classList.add('hidden');
      document.getElementById('question-screen').classList.remove('hidden');
    });

    socket.on('timerUpdate', secs => {
      timerElement.textContent = `${secs}s`;
    });

    socket.on('playerAnswered', data => {
      players[data.playerId].answered = true;
      updateAnswersList();
    });

    socket.on('leaderboardUpdate', data => {
      updateLeaderboard(data.leaderboard);
      document.getElementById('question-screen').classList.add('hidden');
      document.getElementById('leaderboard-screen').classList.remove('hidden');
    });

    socket.on('gameOver', data => {
      updateFinalLeaderboard(data.leaderboard);
      document.getElementById('question-screen').classList.add('hidden');
      document.getElementById('leaderboard-screen').classList.add('hidden');
      document.getElementById('game-over-screen').classList.remove('hidden');
    });

    startBtn.addEventListener('click', () => socket.emit('startGame', gameId));
    nextBtn.addEventListener('click', () => socket.emit('nextQuestion', gameId));
    continueBtn.addEventListener('click', () => socket.emit('nextQuestion', gameId));
    document.getElementById('new-game-btn').addEventListener('click', () => location.href = '/');

    function updatePlayersList() {
      playersElement.innerHTML = '';
      for (const id in players) {
        const li = document.createElement('li');
        li.textContent = players[id].name;
        playersElement.appendChild(li);
      }
    }

    function updateAnswersList() {
      answersListElement.innerHTML = '';
      for (const id in players) {
        if (players[id].answered) {
          const li = document.createElement('li');
          li.textContent = `${players[id].name}: Answered`;
          answersListElement.appendChild(li);
        }
      }
    }

    function updateLeaderboard(lb) {
      leaderboardElement.innerHTML = '';
      lb.forEach((p, i) => {
        leaderboardElement.innerHTML += `<div class="leaderboard-item"><span>${i + 1}</span> <span>${p.name}</span> <span>${p.score}</span></div>`;
      });
    }

    function updateFinalLeaderboard(lb) {
      finalLeaderboardElement.innerHTML = '';
      lb.forEach((p, i) => {
        finalLeaderboardElement.innerHTML += `<div class="leaderboard-item"><span>${i + 1}</span> <span>${p.name}</span> <span>${p.score}</span></div>`;
      });
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {}, 1000); // placeholder, server sends updates
    }
  </script>
</body>
</html>
